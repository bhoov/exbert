apiVersion: v1
kind: Service
metadata:
  name: exbert
  namespace: visdemos
  labels:
    run: exbert
spec:
  type: NodePort
  selector:
    run: exbert
  ports:
   - protocol: TCP
     port: 80
     targetPort: 5050

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/allow-http: "false"
    ingress.kubernetes.io/ssl-redirect: "true"
    # kubernetes.io/ingress.class: public-iks-k8s-nginx ## <--- This line is for K8S ingress ONLY (REMOVE it from OCP ingress)
  name: exbert
  namespace: visdemos
spec:
  rules:
  - host: exbert.draco.res.ibm.com
    http:
      paths:
      - backend:
          service:
            name: exbert  # <--- Name of service you want to expose with ingress host; it should be of "type: NodePort"
            port:
              number: 80 # <---- This is your service port ... NOT THE NODEPORT
        path: "/"
        pathType: ImplementationSpecific
  tls:
  - secretName: tls-secret
    hosts:
    - '*.draco.res.ibm.com' ## <--- this wildcard host name is required
    - exbert.draco.res.ibm.com